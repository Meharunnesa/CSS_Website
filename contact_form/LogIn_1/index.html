<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="shortcut icon" href="assets/media/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="left-section">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <h2>Welcome</h2>
                    <p>We are 30 seconds away from earning your own money!</p>
                    <button>Login</button>
                </div>
            </div>
            <div class="right-section">
                <div class="btn-1">
                    <button>Employee</button>
                    <p>Hirer</p>
                </div>
                <div class="text">
                    <h2>
                        Apply as a Employee
                    </h2>
                </div>
                <div class="form">
                    <form>
                        <div class="input-1">
                            <input type="text" placeholder="First Name*">
                            <input type="email" placeholder="Your Email*">
                        </div>
                        <div class="input-2">
                            <input type="text" placeholder="Last Name*">
                            <input type="cell" placeholder="Your Phone*">
                        </div>

                        <div class="input-3">
                            <input type="password" placeholder="Password*">
                            <select name="" id="">
                                <option value=""> Please select your sequrity question</option>
                                <option value=""> Please select your sequrity question</option>
                                <option value=""> Please select your sequrity question</option>
                                <option value=""> Please select your sequrity question</option>
                            </select>
                        </div>
                        <div class="input-4">
                            <input type="password" placeholder="Confirm Password*">
                            <input type="text" placeholder="Enter your answer">
                        </div>
                        <div class="input-5">
                            <label for="">Select your Gender:</label>
                            <label for="female">Female:</label>
                            <input type="radio" name="gen" id="female">
                            <label for="male">Male:</label>
                            <input type="radio" name="gen" id="male">
                            <label for="other">Other:</label>
                            <input type="radio" name="gen" id="other">
                        </div>
                        <div class="button">
                            <button>Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
