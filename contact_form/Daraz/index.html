<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz.com.bd: Online Shopping Bangladesh - Mobiles, Tablets, Home Appliances, TV, Audio &amp;amp; More</title>
    <link rel="shortcut icon" href="assets/media/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="daraz">
        <div class="content">
            <div class="text-1">
                <h2>Welcome to Daraz! Please login.</h2>
            </div>
            <div class="text-2">
                <p>New member? <a href="#"> Register</a> here.</p>
            </div>
        </div>
        <div class="container">
            <div class="left-section">
                <form>
                    <label for="phn">Phone Number or Email*</label>
                    <input type="text" id="phn" placeholder="Please enter your Phone Number or Email">
                    <label for="pass">Password*</label>
                    <input type="password" id="pass" placeholder="Please enter your Password">
                    <i class="far fa-eye-slash"></i>
                    <div class="forgot">
                        <a href="#">
                            Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="right-section">
                <div class="btn-1">
                    <button>LOGIN</button>
                </div>
                <p>Or, login with</p>
                <div class="btn-2">
                    <button>
                        <img src="assets/media/img/face.png" alt="">
                       Facebook
                    </button>
                </div>
                <div class="btn-3">
                    <button>
                        <img src="assets/media/img/google.png" alt="">
                       Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
