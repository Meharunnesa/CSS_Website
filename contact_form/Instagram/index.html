<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="instagram">
        <div class="container">
            <div class="left-section">
                <img src="assets/media/img/bg1.png" alt="">
            </div>
            <div class="right-section">
                <div class="form">
                    <div class="logo">
                        <img src="assets/media/img/logo.png" alt="">
                    </div>
                    <form>
                        <input type="text" placeholder="Phone number, username, or email">
                        <input type="password" placeholder="Password">
                        <button>Log In</button>
                    </form>
                    <div class="divider">
                        <div class="divider-1"></div>
                        <div class="mid">
                            <p>OR</p>
                        </div>
                        <div class="divider-2"></div>
                    </div>
                    <div class="text">
                        <div class="first">
                            <img src="assets/media/img/fb.png" alt="">
                            <p>Log in with Facebook</p>
                        </div>
                        <div class="sec">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>Don't have an account? <a href="#">Sign up</a> </p>
                </div>
                <div class="banner">
                    <p>Get App.</p>
                    <img src="assets/media/img/bennar1.png" alt="">
                    <img src="assets/media/img/bennar2.png" alt="">
                </div>
               

            </div>
            
        </div>
    </div>
    
</body>
</html>
