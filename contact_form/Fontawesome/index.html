<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In | Font Awesome</title>
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="font">
        <div class="logo">
            <a href="#">
            <img src="assets/media/img/download.png" alt="">
            <h2>Font Awesome</h2>
            </a>
        </div>
        <div class="form">
            <div class="text">
                <h2>Sing In</h2>
                <p>and let's get you to the Awesome!</p>
            </div>
            <form> 
                <div class="input-1">
                    <label for="email">Email address</label>
                <input type="email" name="" id="email" placeholder="e.g. severus@hogwarts.edu">
                <i class="far fa-envelope"></i>
                </div>

                <div class="input-2">
                    <label for="pass">Password</label>
                <input type="password" name="" id="pass">
                <i class="fas fa-lock"></i>
                </div>

                <div class="text-2">
                    <div class="remember">
                        <input type="checkbox" name="" id="check">
                        <label for="check">Remember me</label>

                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                
                <div class="btn">
                    <button>Sing In
                        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="sign-in-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-sign-in-alt fa-w-16"><g class="fa-group"><path fill="currentColor" d="M512 160v192a96 96 0 0 1-96 96h-84a12 12 0 0 1-12-12v-40a12 12 0 0 1 12-12h84a32 32 0 0 0 32-32V160a32 32 0 0 0-32-32h-84a12 12 0 0 1-12-12V76a12 12 0 0 1 12-12h84a96 96 0 0 1 96 96z" class="fa-secondary"></path><path fill="currentColor" d="M369 273L201 441c-15 15-41 4.5-41-17v-96H24a23.94 23.94 0 0 1-24-24v-96a23.94 23.94 0 0 1 24-24h136V88c0-21.5 26-32 41-17l168 168a24.2 24.2 0 0 1 0 34z" class="fa-primary"></path></g></svg>
                  </button>
                </div>
                
            </form>
        </div>
        <div class="footer">
            <p> <a href="#"> Create an account</a> to use Font Awesome for free!</p>
        </div>
    </div>
</body>
</html>
