<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="facebook">
        <div class="container">
            <div class="sing">
                <h2>Sing Up</h2>
                <i class="fas fa-times"></i>
                <p>It's quick and easy.</p>
            </div>
            
        </div>
        <div class="divider">

        </div>

        <div class="container">
            <div class="form">
                <form>
                    <div class="name">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Surname">
                    </div>
                    <div class="phn-pass">
                        <input type="text" placeholder="Phone number or email address"> 
                        <input type="password" placeholder="New password">
                    </div>
                    <div class="date">
                        <p>Date of Birth</p> 
                        <i class="fas fa-question-circle"></i>
                        <div class="birth">
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">23</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="" selected>30</option>
                            </select>
                            <select name="" id="">
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                                <option value="">Apr</option>
                                <option value="">May</option>
                                <option value="" selected>Jun</option>
                                <option value="">Jul</option>
                                <option value="">Aug</option>
                                <option value="">Sep</option>
                                <option value="">Oct</option>
                                <option value="">Nov</option>
                                <option value="">Dec</option>
                            </select>
                            <select name="" id="">
                                <option value="">2001</option>
                                <option value="">2002</option>
                                <option value="">2003</option>
                                <option value="">2004</option>
                                <option value="">2005</option>
                                <option value="">2006</option>
                                <option value="">2007</option>
                                <option value="">2008</option>
                                <option value="">2009</option>
                                <option value="">2010</option>
                                <option value="">2011</option>
                                <option value="">2012</option>
                                <option value="">2013</option>
                                <option value="">2014</option>
                                <option value="">2015</option>
                                <option value="">2016</option>
                                <option value="">2017</option>
                                <option value="">2018</option>
                                <option value="">2019</option>
                                <option value="">2020</option>
                                <option value="" selected>2021</option>
                            
                            </select>
                        </div>
                    </div>
                    <div class="gender">
                        <div class="text">
                            <p>Gender</p> 
                            <i class="fas fa-question-circle"></i>
                        </div>
                       
                        <div class="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female">
                        </div>
                        <div class="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male">
                        </div>
                        <div class="custom">
                            <label for="custom">Custom</label>
                            <input type="radio" name="gender" id="custom">
                        </div>
                    </div>
                    <p>By clicking Sign Up, you agree to our <a href="#">Terms,</a> <a href="#">Data Policy</a>  and <a href="#">Cookie Policy</a> . You may receive SMS notifications from us and can opt out at any time.</p>
                    <div class="btn">
                        <button>Sing Up</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
