<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="shortcut icon" href="assets/media/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="login">
       <div class="container">
           <div class="left-section">
               <div class="logo">
                <i class="fas fa-sign-in-alt"></i>
               </div>
               <div class="text">
                   <h2>ThemeValut</h2>
                   <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum iure unde ipsam atque esse suscipit quasi, est accusantium sequi provident commodi velit corrupti quis placeat qui!</p>
               </div>
           </div>
           <div class="right-section">
               <div class="header">
                   <h3>Log In</h3>
               </div>
               <div class="form">
                   <form>
                       <div class="input-1">
                           <label for="email">Email</label>
                           <input type="email" name="" id="email" placeholder="Please enter your email address">
                       </div>
                       <div class="input-2">
                        <label for="pass">Password</label>
                        <input type="password" name="" id="pass" placeholder="Please enter your password">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn">
                        <button>Log In</button>
                    </div>
                   </form>
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
