<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Baidu account</title>
    <link rel="shortcut icon" href="assets/media/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="baidu">
        <div class="container">
            <div class="logo">
                <img src="assets/media/img/logo.png" alt="">
            </div>
            <div class="text">
                <h2>Use technology</h2>
                <p>Make the complex world simpler</p>
            </div>
            <div class="content">
                <div class="header">
                    <h2>Welcome to register</h2>
                    <p>Already have an account? <a href="#">log in</a> </p>
                </div>
                <div class="form">
                    <form>
                        <div class="input-1">
                            <label for="name">username</label>
                            <input id="name" type="text" placeholder="Please set a username">
                        </div>

                        <div class="input-2">
        
                            <label for="phn">Phone Number</label>
                            <input id="phn" type="cell" placeholder="It can be use to log on the retrieve password">
                        </div>

                        <div class="input-3">
        
                            <label for="pass">Password</label>
                            <input id="pass" type="password" placeholder="Please set a login password">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>

                        <div class="input-4">
        
                            <label for="code">Verification Code</label>
                            <input id="code" type="text" placeholder="Please enter verification code">
                            <button>Get verification code</button>
                        </div>

                        <div class="btn">
                            <button>Registered</button>
                        </div>

                        <div class="check">
                            <input type="checkbox" name="" id="txt">
                            <label for="txt">Read and accept the <a href="#">"Baidu User Agreement"</a> and <a href="#">"Baidu Privacy Protection Statement"</a> </label>
                            
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
