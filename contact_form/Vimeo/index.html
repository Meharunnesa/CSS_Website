<html lang="en">
<head>
    <meta charset="UTF-8">

                    <div class="btn-1">
                        <button>
                            Log in with email
                        </button>
                    </div>
                    <p>or</p>

                    <div class="btn-2">
                        <button>
                            <img src="assets/media/img/facebook.svg" alt="">
                            <p>Log in with Facebook</p>
                           
                        </button>
                    </div>

                    <div class="btn-3">
                        <button>
                            <img src="assets/media/img/logo-googleg.svg" alt="">
                            <p>Log in with Google</p>
                           
                        </button>
                    </div>

                    <div class="btn-4">
                        <button>
                            <img src="assets/media/img/apple-removebg-preview.png" alt="">
                            <p>Log in with Apple</p>
                           
                        </button>
                    </div>
